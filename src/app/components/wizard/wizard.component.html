    <p-steps [model]="items" [readonly]="false" *ngIf="true" [(activeIndex)]="selectedIndex"></p-steps>
  </ng-template>

  <div class="stepper-body">
    <ng-container [ngTemplateOutlet]="selected!.content"></ng-container>
  </div>

  <ng-template pTemplate="footer">
    <div class="d-flex">
      <button
        type="button"
        class="btn btn-outline-secondary me-auto"
        cdkStepperPrevious
        *ngIf="hasPrevStep"
      >
        Voltar
      </button>
      <button
        class="btn btn-primary ms-auto"
        cdkStepperNext
        *ngIf="hasNextStep"
      >
        Pr√≥ximo
      </button>

      <button
        type="button"
        class="btn btn-primary ms-auto"
        (click)="complete()"
        *ngIf="lastStep"
      >
        Finalizar
      </button>
    </div>
  </ng-template>
</p-card>
